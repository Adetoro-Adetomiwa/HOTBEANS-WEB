<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0, user-scalable=yes">
    <meta name="description" content="HotBeans Web: Professional web development company. We build modern websites and support developers at the start of their careers.">
    <title>HotBeans Web | Home</title>
    <link rel="stylesheet" href="Index.css">
    <style>
        /* Minimal landing page styles - Teal theme */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0F3D3E 0%, #1A5556 100%);
            position: relative;
        }
        
        .landing-container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        
        .landing-logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
            filter: brightness(0) invert(1);
        }
        
        .landing-hero h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .landing-hero p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        
        .landing-btn {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #ffffff;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .landing-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .landing-hero h1 {
                font-size: 2rem;
            }
            
            .landing-hero p {
                font-size: 1.1rem;
            }
            
            .landing-logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>

<div class="landing-container">
    <img src="assets/logo.svg" alt="HotBeans Web" class="landing-logo">
    <div class="landing-hero">
        <h1>Join Our Web Development Team</h1>
        <p>Join HotBeans Web and contribute to real client projects as part of a professional development team. We are looking for skilled web developers ready to apply their knowledge in a real working environment.</p>
        <a href="about.html" class="landing-btn">About HotBeans</a>
    </div>
</div>

<script src="Index.js"></script>
</body>
</html>
